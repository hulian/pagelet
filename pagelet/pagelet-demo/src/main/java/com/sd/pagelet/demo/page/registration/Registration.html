<div class="row">
<form class="form-horizontal " role="form" ng-submit="submit()" ng-controller="RegistrationController">
	<div class="form-group">
		<label class="col-sm-1 control-label" for="thaiTopupMoblieNumber">
			手机号码: </label>
		<div class="col-sm-9">
			<input autocomplete="off" class="box" id="thaiTopupMoblieNumber"
				placeholder="以 08 或 09 开头" type="tel">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-1">
			<button id="thaiTopUpCheckOut" class="btn btn-default" type="button">开始充值</button>
		</div>
	</div>
</form>
</div>
